<div class="song-list">

  <header class="header">
    <h1>ğŸ¸ My Songs</h1>
  </header>

  <div class="actions">
    <a routerLink="/add" class="primary-btn">â• Add song</a>
    <a routerLink="/convert" class="secondary-btn">ğŸ” Convert to JSON</a>
  </div>

  <div class="search-box">
    <input
      type="text"
      placeholder="ğŸ” Search by title or artistâ€¦"
      (input)="onSearch($any($event.target).value)"
    />
  </div>

  <div class="sort-controls">
    <span>Sort by:</span>
    <button (click)="setSort('title')">Title</button>
    <button (click)="setSort('artist')">Artist</button>
  </div>

  <ul *ngIf="songs$ | async as songs; else loading">
    <li *ngFor="let song of songs">
      <a [routerLink]="['/song', song.id]" class="song-item">
        <strong>{{ song.title }}</strong>
        <span>{{ song.artist }}</span>
      </a>
    </li>

    <li *ngIf="songs.length === 0" class="empty">
      No songs found
    </li>
  </ul>

  <ng-template #loading>
    <p class="loading">Loading songsâ€¦</p>
  </ng-template>

</div>
