<h1>Convert song to JSON</h1>

<div class="form">
  <input
    type="text"
    placeholder="Title"
    [(ngModel)]="title"
  />

  <input
    type="text"
    placeholder="Artist"
    [(ngModel)]="artist"
  />

  <input
    type="text"
    placeholder="Capo"
    [(ngModel)]="key"
  />

  <textarea
    rows="15"
    placeholder="Paste here the lyrics with chords (Ultimate Guitar)"
    [(ngModel)]="rawText"
  ></textarea>

  <button (click)="convert()">Convert to JSON</button>
</div>

<div *ngIf="resultJson" class="result">
  <h3>Resultado JSON</h3>
  <button (click)="copyJson()">ðŸ“‹ Copy JSON</button>
  <pre>{{ resultJson }}</pre>
</div>
