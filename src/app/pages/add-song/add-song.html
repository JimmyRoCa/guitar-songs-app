<h1>➕ Add song</h1>

<label>
  Title
  <input [(ngModel)]="title" />
</label>

<label>
  Artist
  <input [(ngModel)]="artist" />
</label>

<label>
  Capo
  <input [(ngModel)]="key" />
</label>

<label>
  Lyrics + Chords
  <textarea [(ngModel)]="rawText" rows="15"></textarea>
</label>

<button (click)="save()">Save</button>

<a routerLink="/">⬅ Back</a>
